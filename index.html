<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>

  <main>
    <section class="cards">
      <div class="img-bg">
        <div>
          <div class="card-front">
           <img class="mini-logo" src="images/card-logo.svg" alt="">
           <div class="container">
            <div id="number-card">
              <p>0000 0000 0000 0000</p>
             </div>
              <div class="align">
                <div id="name">
                  <p>Jane Appleseed</p>
                </div>
                <div id="validate">
                  <p id="month">00</p>/<p id="year">00</p>
                </div>
              </div>
           </div>
          </div>
          <div class="card-back">
           <div id="code">
            <p>000</p>
           </div>
          </div>
        </div>
      </div>
    </section>
    <section id="form" class="form">
      <form action="">
        <div class="form-group">
          <label for="">Cardholder Name</label>
          <input type="text" id="input-name" placeholder="e.g. Jane Appleseed" required>
          <div class="error-message" id="error-name"></div>
        </div>
        <div class="form-group">
          <label for="">Card Number</label>
          <input type="text" id="input-number" placeholder="e.g. 1234 5678 9123 0000" required>
          <div class="error-message" id="error-number"></div>
        </div>
        <div class="mini-form">
          <div class="form-group-validate">
            <label for="">Exp. Date (MM/YY)</label>
            <div class="validate">
              <input type="text" id="input-month" placeholder="MM" required>
              <input type="text" id="input-year" placeholder="YY" required>
              <div class="error-message" id="error-exp-date"></div>
            </div>
            
          </div>
          <div class="form-group cvc">
            <label for="">CVC</label>
            <input type="text" id="input-cvc" placeholder="e.g. 123" required>
            <div class="error-message" id="error-cvc"></div>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" id="submit-button">Confirm</button>
        </div>
      </form>
    </section>

    <section id="success" class="form">
      <div class="success">
        <img src="images/icon-complete.svg" alt="">
        <h1>THANK YOU!</h1>
        <p>We've added your card details</p>
        <button id="comeback">Continue</button>
      </div>
    </section>
  </main>

  </div>
</body>
</html>
